  <body>
    <h1>Datalist</h1>
    <form action="POST">
      <details>
        <summary>What is a datalist?</summary>
        <p>
          A datalist is a list of options that can be used in an input element.
          It is similar to a select element, but it allows the user to type in
          their own value as well as choose from the list of options.
        </p>
      </details>
      <label for="username" data-main-name="Axel">Username</label>
      <input type="text" name="username" id="username" list="name-options" />
      <datalist id="name-options">
        <option value="Axel"></option>
        <option value="John"></option>
        <option value="Maria"></option>
        <option value="Sofia"></option>
        <option value="Alex"></option>
        <option value="Alex"></option>
        <option value="Alex"></option>
      </datalist>
      <br />
      <label for="progress">This is the progress</label>
      <progress id="progress"></progress>
      <br />
      <label for="new-progress">This is the progress</label>
      <progress id="new-progress" value="40" max="100"></progress>
    </form>
